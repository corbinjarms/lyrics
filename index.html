<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Song Lyrics</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Merriweather', serif;
      background: radial-gradient(circle at top, #3b185f, #1d2671);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #f1f6ff;
      text-align: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 600px;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      color: #ffd6e7;
      margin: 0 0 24px 0;
      font-size: 3rem;
      text-shadow: 0 0 12px rgba(255, 215, 230, 0.6);
    }
    #lyrics {
      white-space: pre-wrap; /* preserves formatting like line breaks */
      font-size: 1.6rem;
      line-height: 1.8;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2.4rem;
      }
      #lyrics {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Song Lyrics</h1>
    <div id="lyrics">Loading lyrics...</div>
  </div>
  <script>
    // Fetch the lyrics.txt file from the same directory
    fetch('lyrics.txt')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.text();
      })
      .then(text => {
        document.getElementById('lyrics').textContent = text;
      })
      .catch(error => {
        document.getElementById('lyrics').textContent = 'Error loading lyrics: ' + error;
      });
  </script>
</body>
</html>
