<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Song Lyrics</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f5f5f7;
      color: #1d1d1f;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }
    .container {
      width: 100%;
      max-width: 800px;
    }
    h1 {
      font-size: 3rem;
      font-weight: 600;
      margin: 0 0 24px 0;
      color: #1d1d1f;
    }
    #lyrics {
      white-space: pre-wrap; /* preserves formatting like line breaks */
      font-size: 1.25rem;
      line-height: 1.6;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      #lyrics {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Song Lyrics</h1>
    <pre id="lyrics" aria-live="polite" aria-busy="true">Loading lyrics...</pre>
  </main>
  <script>
    const lyricsElement = document.getElementById('lyrics');
    // Fetch the lyrics.txt file from the same directory
    fetch('lyrics.txt')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.text();
      })
      .then(text => {
        lyricsElement.textContent = text;
        lyricsElement.setAttribute('aria-busy', 'false');
      })
      .catch(error => {
        lyricsElement.textContent = 'Error loading lyrics: ' + error;
        lyricsElement.setAttribute('aria-busy', 'false');
      });
  </script>
</body>
</html>
