<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Song Lyrics</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }
    .container {
      max-width: 800px;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      animation: fadeIn 2s ease;
    }
    h1 {
      font-family: 'Lobster', cursive;
      text-align: center;
      color: #ff6f91;
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 3rem;
    }
    #lyrics {
      white-space: pre-wrap; /* preserves formatting like line breaks */
      font-size: 20px;
      line-height: 1.7;
      padding-top: 10px;
      border-top: 1px solid #e0e0e0;
      margin-top: 20px;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Song Lyrics</h1>
    <div id="lyrics">Loading lyrics...</div>
  </div>
  <script>
    // Fetch the lyrics.txt file from the same directory
    fetch('lyrics.txt')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.text();
      })
      .then(text => {
        document.getElementById('lyrics').textContent = text;
      })
      .catch(error => {
        document.getElementById('lyrics').textContent = 'Error loading lyrics: ' + error;
      });
  </script>
</body>
</html>
